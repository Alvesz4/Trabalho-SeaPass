<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../css/logg.css">
  <script src="../js/projeto.js" defer></script>
</head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<body class="login-page"> 
  <div class="login-container">
    <img src="../img/logo_seaapass.PNG" alt="Logo da empresa Seaapass">
    <h2>Login</h2>

    <form id="login-form">
      <input type="text" name="username" placeholder="Usuario" required>
      <input type="password" name="password" placeholder="Senha" required>
      <a href="#" class="forgot-password">Esqueceu a senha?</a>
      <input type="submit" value="Entrar">
    </form>
    
    <p>ou entre com</p>
    
    <div class="social-login">
      <a href="#" class="google-login" aria-label="Login com Google">
        <img src="../img/GoogleLogo.png" alt="Login com Google">
      </a>
      <a href="#" class="facebook-login" aria-label="Login com Facebook">
        <img src="../img/FacebookLogo.png" alt="Login com Facebook">
      </a>
    </div>
  </div>
</body>
</html>
